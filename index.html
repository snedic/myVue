<!DOCTYPE html>
<!-- 
All examples below have been take from the Vue.js introductory user guide: https://vuejs.org/v2/guide/
-->

<html>
   <head>
      <title>My World Vue!</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <div id="app">
   	   {{ message }}
      </div>
      <div id="app2">
         <span v-bind:title="message">
            Hover your mouse over me for a few 
           second to see my dynamically bound title!
         </span>
      </div>
      <div id="app3">
         <span v-if="seen">Now you see me</span>
      </div>
      <div id="app4">
         <ol>
            <li v-for="todo in todos">
               {{ todo.text }}
            </li>
         </ol>
      </div>
      <div id="app5">
         <p>{{ message }}</p>
         <button v-on:click="reverseMessage">Reverse Message</button>
      </div>
      <div id="app6">
         <p>{{ message }}</p>
         <input v-model="message">
      </div>
      <div id="app7">
         <ol>
            <todo-item
               v-for="item in groceryList"
               v-bind:todo="item"
               v-bind:key="item.id">
            </todo-item>
         </ol>
      </div>

      <script>
         var app = new Vue({
      	   el: '#app',
      	   data: {
               message: 'Hello Vue!'
            }
         })
         var app2 = new Vue({
            el: '#app2',
            data: {
               message: 'You loaded this page on ' + new Date().toLocaleString()
            }
         })
         var app3 = new Vue({
            el: '#app3',
            data: {
               seen: true
            }
         })
         var app4 = new Vue({
            el: '#app4',
            data: {
               todos: [
                  { text: 'Learn JavaScript' },
                  { text: 'Learn Vue' },
                  { text: 'Build something awesome' }
               ]
            }
         })
         var app5 = new Vue({
            el: '#app5',
            data: {
               message: 'Hello Vue.js!'
            },
            methods: {
               reverseMessage: function() {
                  this.message = this.message.split('').reverse().join('')
               }
            }
         })
         var app6 = new Vue({
            el: '#app6',
            data: {
               message: 'Hello World Vue!'
            }
         })
         Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
         })
         var app7 = new Vue({
            el: '#app7',
            data: {
               groceryList: [
                  { id: 0, text: 'Vegetables' },
                  { id: 1, text: 'Cheese' },
                  { id: 2, text: 'Whatever else humans are suppose to eat' }
               ]
            }
         })
      </script>
   </body>
</html>
